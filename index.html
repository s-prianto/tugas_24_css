<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Tugas CSS - Niomic</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>

<body>
  <form>
    <div class="form-group">
      <label class="font-weight-bold">Nama Lengkap</label>
      <input type="input" class="form-control" value="Nama Lengkap"/>
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Alamat Rumah</label>
      <textarea type="input" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Foto Profil</label>
      <input type="file" class="form-control-file" />
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Alamat Email</label>
      <input type="email" class="form-control" placeholder="Alamat Email" />
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Kata Sandi</label>
      <input type="password" class="form-control" placeholder="Kata Sandi" />
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Jenis Kendaraan Anda     :</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="jeniskendaraan">
        <label class="form-check-label">Motor</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="jeniskendaraan">
        <label class="form-check-label">Mobil</label>
      </div>
    </div>
    <button type="button" class="btn btn-primary">Register</button>
  </form>
</body>
</html>
